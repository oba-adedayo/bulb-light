<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    
     <img id="mn" src="bulb 1.png" alt="" style="width: 500px; height: 500px;">
     <button id="btn" onclick="me()">ON</button>


    <script type="text/javascript">
       let h =1;
      function me() {
        if (h == 1) {
            mn.src = "bulb 2.png";
            btn.innerText = "OFF"; 
               h = 0 ;         
        }
        else if(h == 0){
            mn.src = "bulb 1.png";
            btn.innerText = "ON";
            h = 1;
        }
      }

    </script>
</body>
</html>
